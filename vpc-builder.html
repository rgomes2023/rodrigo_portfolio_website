<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>VPC Builder | Cloud Tools</title>

    <link rel="stylesheet" href="vpc-builder.css">
    <link rel="stylesheet"
          href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
</head>

<body class="vpc-body">

    <header class="vpc-header">
        <h1>Interactive AWS VPC Builder</h1>
        <p>Drag and drop AWS components to design your cloud network.</p>

        <a href="../index.html" class="back-btn">
            <i class="fas fa-arrow-left"></i> Back to Portfolio
        </a>
    </header>

    <main class="vpc-container">

        <!-- SIDEBAR -->
        <aside class="sidebar">
            <h3>AWS Components</h3>

            <div class="tool-item" draggable="true" data-type="ec2">
                <img src="img/aws-icons/ec2.png">
                <span>EC2 Instance</span>
            </div>

            <div class="tool-item" draggable="true" data-type="rds">
                <img src="img/aws-icons/rds.png">
                <span>RDS Database</span>
            </div>

            <div class="tool-item" draggable="true" data-type="subnet">
                <img src="img/aws-icons/subnet.png">
                <span>Subnet</span>
            </div>

            <div class="tool-item" draggable="true" data-type="elb">
                <img src="img/aws-icons/alb.png">
                <span>Load Balancer</span>
            </div>

            <div class="tool-item" draggable="true" data-type="igw">
                <img src="img/aws-icons/igw.png">
                <span>Internet Gateway</span>
            </div>

            <div class="tool-item" draggable="true" data-type="nat">
                <img src="img/aws-icons/nat.png">
                <span>NAT Gateway</span>
            </div>

            <div class="tool-item" draggable="true" data-type="route">
                <img src="img/aws-icons/route-table.png">
                <span>Route Table</span>
            </div>

            <button id="export-btn" class="export-btn">
                <i class="fas fa-download"></i> Export PNG
            </button>
        </aside>

        <!-- CANVAS -->
        <div id="canvas">
            <canvas id="connection-lines"></canvas>
        </div>

    </main>

    <script src="https://cdn.jsdelivr.net/npm/html2canvas@1.4.1/dist/html2canvas.min.js"></script>
    <script src="vpc-builder.js"></script>

</body>
</html>
